{% extends "frontend/base.html" %}
{% load static from staticfiles %}

{% block content %}

  <div class="album text-muted">
    <div class="container">

      <div class="row">
        {% for post in post_list %}
          <div class="card">
            <a target="_blank" href="{{ post.link }}"><img src="/media/{{ post.image }}" alt="{{ post.title }}"></a>
            <p class="card-text">{{ post.title }}</p>
          </div>

        {% empty %}

          <div class="card-vazio">
            <img src="{% static 'frontend/img/inicio.png' %}" alt="">
          </div>

        {% endfor %}
      </div>

    </div>
  </div>

{% endblock content %}
